<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Mode - Rutinas</title>
    <link rel="stylesheet" href="../Style_forms/routines_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="../Actions_forms/action_routines.ts"></script>
</head>
<body>
    
    <div class="main-container">
        <header class="routine-header">
            <div class="header-text">
                <a href="./menu_body.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <h1>Mis Rutinas</h1>
            </div>
            <button id="btn_new_routine" class="btn-primary">
                <i class="fas fa-plus"></i> Nueva Rutina
            </button>
        </header>

        <div class="routines-grid" id="routines_container">
            </div>
    </div>
    <div id="modal_overlay" class="modal-overlay hidden">
        
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Rutina</h2>
                <button id="btn_close_modal" class="close-btn"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="inp_routine_name">Nombre de la Rutina</label>
                    <input type="text" id="inp_routine_name" placeholder="Ej: Torso / Pierna / Full Body">
                </div>

                <div class="form-group">
                    <label for="slc_routine_day">Día Preferido</label>
                    <select id="slc_routine_day" class="dark-select">
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>

                <hr class="separator">

                <h3>Ejercicios</h3>
                <div class="add-exercise-form">
                    <div class="inp-group-name">
                        <input type="text" id="inp_ex_name" placeholder="Nombre del Ejercicio">
                    </div>
                    <div class="inp-group-num">
                        <input type="number" id="inp_ex_series" placeholder="Series" min="1">
                    </div>
                    <div class="inp-group-num">
                        <input type="number" id="inp_ex_reps" placeholder="Reps" min="2">
                    </div>
                    <button id="btn_add_exercise" class="btn-icon-add">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div id="exercises_list_container" class="exercises-list">
                    </div>
            </div>

            <div class="modal-footer">
                <button id="btn_cancel_modal" class="btn-secondary">Cancelar</button>
                <button id="btn_save_routine" class="btn-primary">Guardar Rutina</button>
            </div>
        </div>
</body>
</html>
